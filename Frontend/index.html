<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SlotSwapper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button, select {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #0078ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fd1;
    }
    #dashboard {
      display: none;
    }
    .event-card {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      margin-top: 5px;
    }
    .available {
      color: green;
      font-weight: bold;
    }
    .busy {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container" id="auth">
    <h2>SlotSwapper Login</h2>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <hr />
    <h2>Sign Up</h2>

    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div class="container" id="dashboard">
    <h2>Dashboard</h2>
    <p><b>Welcome,</b> <span id="userName"></span></p>
    <button id="logoutBtn">Logout</button>

    <hr />
    <h3>Create Event</h3>
    <form id="eventForm">
      <input type="text" id="title" placeholder="Event Title" required />
      <input type="datetime-local" id="startTime" required />
      <input type="datetime-local" id="endTime" required />
      <button type="submit">Add Event</button>
    </form>

    <hr />
    <h3>Your Events</h3>
    <div id="eventList"></div>

    <hr />
    <h3>Available Slots (Others)</h3>
    <div id="availableSlots"></div>
  </div>

  <script>
    const BASE_URL = "http://127.0.0.1:8000";
    let token = localStorage.getItem("token");
    let currentUser = localStorage.getItem("userName");

    const authDiv = document.getElementById("auth");
    const dashboard = document.getElementById("dashboard");
    const userNameSpan = document.getElementById("userName");

    // Check login state
    if (token) {
      showDashboard();
      loadDashboardData();
    }

    // ========== SIGNUP ==========
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      try {
        const res = await fetch(`${BASE_URL}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });
        const data = await res.json();
        if (res.ok) {
          alert("Signup successful! You can now log in.");
        } else {
          alert(data.detail || "Signup failed");
        }
      } catch (err) {
        alert("Signup error: " + err.message);
      }
    });

    // ========== LOGIN ==========
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const formData = new URLSearchParams();
        formData.append("username", email);
        formData.append("password", password);

        const res = await fetch(`${BASE_URL}/login`, {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (res.ok) {
          token = data.access_token;
          localStorage.setItem("token", token);
          localStorage.setItem("userName", email);
          currentUser = email;
          showDashboard();
          loadDashboardData();
        } else {
          alert(data.detail || "Login failed");
        }
      } catch (err) {
        alert("Login error: " + err.message);
      }
    });

    // ========== LOGOUT ==========
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      token = null;
      currentUser = null;
      dashboard.style.display = "none";
      authDiv.style.display = "block";
    });

    // ========== CREATE EVENT ==========
    document.getElementById("eventForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const start_time = document.getElementById("startTime").value;
      const end_time = document.getElementById("endTime").value;

      try {
        const res = await fetch(`${BASE_URL}/events`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`,
          },
          body: JSON.stringify({
            title,
            start_time,
            end_time,
          }),
        });
        const data = await res.json();
        if (res.ok) {
          alert("Event added successfully");
          loadDashboardData();
          e.target.reset();
        } else {
          alert(data.detail || "Failed to add event");
        }
      } catch (err) {
        alert("Error adding event: " + err.message);
      }
    });

    // ========== LOAD DASHBOARD DATA ==========
    async function loadDashboardData() {
      userNameSpan.textContent = currentUser;

      // Fetch user events
      const res = await fetch(`${BASE_URL}/events`, {
        headers: { "Authorization": `Bearer ${token}` },
      });
      const data = await res.json();
      const eventList = document.getElementById("eventList");
      eventList.innerHTML = "";
      data.events.forEach((event) => {
        const div = document.createElement("div");
        div.className = "event-card";
        div.innerHTML = `
          <b>${event.title}</b><br>
          ${new Date(event.start_time).toLocaleString()} - ${new Date(event.end_time).toLocaleString()}<br>
          Status: <span class="${event.status === "AVAILABLE" ? "available" : "busy"}">${event.status}</span><br>
          <button onclick="toggleStatus(${event.id}, '${event.status}')">
            Set ${event.status === "AVAILABLE" ? "BUSY" : "AVAILABLE"}
          </button>
        `;
        eventList.appendChild(div);
      });

      // Fetch available slots
      const res2 = await fetch(`${BASE_URL}/available-slots`, {
        headers: { "Authorization": `Bearer ${token}` },
      });
      const data2 = await res2.json();
      const availableSlots = document.getElementById("availableSlots");
      availableSlots.innerHTML = "";
      data2.available_slots.forEach((slot) => {
        const div = document.createElement("div");
        div.className = "event-card";
        div.innerHTML = `
          <b>${slot.title}</b><br>
          ${new Date(slot.start_time).toLocaleString()} - ${new Date(slot.end_time).toLocaleString()}<br>
          <span class="available">AVAILABLE</span>
        `;
        availableSlots.appendChild(div);
      });
    }

    // ========== TOGGLE STATUS ==========
    async function toggleStatus(id, currentStatus) {
      const newStatus = currentStatus === "AVAILABLE" ? "BUSY" : "AVAILABLE";
      const res = await fetch(`${BASE_URL}/events/${id}/status`, {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`,
        },
        body: JSON.stringify({ status: newStatus }),
      });
      const data = await res.json();
      if (res.ok) {
        loadDashboardData();
      } else {
        alert(data.detail || "Failed to update status");
      }
    }

    // ========== SHOW DASHBOARD ==========
    function showDashboard() {
      authDiv.style.display = "none";
      dashboard.style.display = "block";
    }
  </script>
</body>
</html>
